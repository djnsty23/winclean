<!DOCTYPE html>
<html>
<body>
<button onclick="test()">Generate Test Script</button>
<pre id="output"></pre>
<script src="optimizer.js"></script>
<script>
function test() {
    const selected = {
        temp: { user: true, windows: false, prefetch: false, thumbnail: false, recycle: false },
        privacy: { telemetry: false, ads: false, cortana: false, location: false },
        performance: { visual: false, gamemode: false, superfetch: false, hibernation: false },
        disk: { winsxs: false, updates: false, logs: false },
        startup: { scan: false, report: false },
        services: { diagtrack: false, sysmain: false, wsearch: false }
    };
    
    const script = buildPowerShellScript(selected, false, false, false);
    document.getElementById('output').textContent = script.substring(0, 2000);
    
    // Also download it
    const blob = new Blob([script], { type: 'text/plain' });
    const url = URL.createObjectURL(blob);
    const a = document.createElement('a');
    a.href = url;
    a.download = 'TEST_SCRIPT.ps1';
    a.click();
}
</script>
</body>
</html>
